  <head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
  
    <style>
      body {
        margin: 0;
        padding: 0;
      }
  
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  
  <body>
  
    <div id='map'></div>
  
    <script>
      // ðŸ’¡ðŸ’¡ðŸ’¡ Change this to your Token --------------------
      // ------------------------------------------------
      mapboxgl.accessToken = 'pk.eyJ1IjoiZ21hZGQ4OSIsImEiOiJja29tOHdwcW4wMG5kMnFwZHpzNHN5ZXMzIn0.bXRnWOEY8ntKDeK-qWdCtw';
      // ------------------------------------------------
      // ------------------------------------------------
  
      var map = new mapboxgl.Map({
        container: 'map',
  
        // ðŸ’¡ðŸ’¡ðŸ’¡ Change this to your style --------------------
        // ------------------------------------------------
        style: 'mapbox://styles/gmadd89/ckord1elo3jvu18pq45592cyr',
        // ----------------------------------------------
        // ------------------------------------------------
  
        // ðŸ’¡ðŸ’¡ðŸ’¡ Change to your location ----------------------
        // ------------------------------------------------
        // zoom: 15.65,
        // center: [-83.6843577, 37.772584],
        // pitch: 85,
        // bearing: 80
        // ------------------------------------------------
        // ----------------------------------------------
  
      });
  
      // Add geolocate control to the map.
      map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true
      }));
    </script>
  
  </body>
